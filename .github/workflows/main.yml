# アクション名
name: CI

# ワークフローが実行されるトリガー
on: push

# Node 環境をセットアップする
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
